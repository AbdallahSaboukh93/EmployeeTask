<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Products List</title>
    </h:head>
    <h:body>
        <style type="text/css">
            .value {
                width: 1000px;
            }

            /*demo*/
            .ui-dataview-list .ui-dataview-row {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
            }

            .logo {
                width: 5%;
            }
            .detail {
                width: 85%;
                padding-left: 25px;
            }
        </style>

        <h:form id="form">
            <p:panel header="Header" footer="Movie Details">
                <p:column >
                    <p:outputLabel  value="name"/>
                </p:column>
                <p:column >
                    <h:inpuText value="#{employeeBB.employee.name}" />
                </p:column>
                <p:column >
                    <p:outputLabel  value="email"/>
                </p:column>
                <p:column>
                    <h:inpuText value="#{employeeBB.employee.email}" />
                </p:column>
                <p:column >
                    <p:outputLabel  value="phone"/>
                </p:column>
                <p:column >
                    <h:inpuText value="#{employeeBB.employee.phone}" />
                </p:column>
                <p:column >
                    <p:outputLabel  value="department"/>
                </p:column>
                <p:column >
                    <p:selectOneMenu id="department" value="#{employeeBB.employee.departmentId}" effect="fold" editable="true">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItems value="#{employeeBB.deparmentList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column >
                    <p:outputLabel  value="gender"/>
                </p:column>
                <p:column >
                    <p:selectOneMenu id="gender" value="#{employeeBB.employee.genderId}" effect="fold" editable="true">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItems value="#{employeeBB.genderList}"/>
                    </p:selectOneMenu>
                </p:column>


                <p:panel >
                    <p:commandButton value="save" style="height:50px; width: 80px ;" action="#{employeeBB.save()}" partialSubmit="true" 
                                     icon="fs fa-backward"  update=":form"  ajax="false"  >
                    </p:commandButton > 


                    <p:commandButton value="serach" style="height:50px; width: 80px ;" action="#{employeeBB.search()}" partialSubmit="true" 
                                     icon="fs fa-backward"  update=":form"  ajax="false"  >
                    </p:commandButton > 
                </p:panel>
            </p:panel>
            <div class="card">
                <p:dataTable var="employee" value="#{employeeBB.employeeList}" 
                             selection="#{employeeBB.selectedEmployee}" selectionMode="single">
                    <p:column headerText="name">
                        <h:outputText value="#{employee.name}" />
                    </p:column>

                    <p:column headerText="email">
                        <h:outputText value="#{employee.email}" />
                    </p:column>

                    <p:column headerText="gender">
                        <h:outputText value="#{employee.genderId.name}" />
                    </p:column>

                    <p:column headerText="department">
                        <h:outputText value="#{employee.departmentId.name}" />
                    </p:column>

                    <p:column headerText="delete">
                        <p:commandButton value="delete" style="height:50px; width: 80px ;" action="#{employeeBB.delete(employeeBB.selectedEmployee)}" partialSubmit="true" 
                                         icon="fs fa-backward"  update=":form"  ajax="false"  >
                        </p:commandButton >                   
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
